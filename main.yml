---
- name: Update all packages, deploy SSH Keys to Managed Nodes, Install Python, Add a new User, Install Docker and Create Container
  hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Update all packages
      apt:
       upgrade: dist
   
  roles:
    - deploy_ssh_keys
    - python
#    - add_user
    - docker

- name: Install LAMP (MySQL, Apache, PHP) on webservers
  hosts: webservers
  become: yes
  become_user: root
  become_method: sudo

  roles:
    - lamp

- name: Install AWX
  hosts: awx
  become: yes
  become_user: root
  become_method: sudo

  roles:
    - awx
