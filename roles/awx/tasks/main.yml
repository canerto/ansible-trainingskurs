---

- name: Update all packages to the latest version
  apt:
    upgrade: dist

- name: Install pip
  apt:
    name: python3-pip
    state: latest

- name: Upgrade pip
  pip:
    name: pip
    executable: pip3
    extra_args: --upgrade

- import_tasks: ansible.yml

- import_tasks: ../../docker/handlers/main.yml
- include_vars: ../../docker/vars/main.yml
- import_tasks: ../../docker/tasks/install_docker.yml



#- include_role:
#    name: docker

- name: Install docker-compose and docker python module (which is delivered with docker-compose or in installation with docker)
  pip:
    name:
      - docker-compose
      - docker-py
    executable: pip3
    state: latest

- name: Install git, npm and build-essential (including gcc, g++ and make)
  apt:
    name:
      - git
      - nodejs
      - npm
      - build-essential
    state: present
    update_cache: yes

- name: Install npm
  npm:
    name: npm
    global: yes
    state: present
